<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicciones - E-Nose</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f6f8;
      --panel: #ffffff;
      --text: #1b1b1b;
      --gray: #666;
      --gray-bold:#666;
      --accent: #00989e;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
      h2{
        color: var(--accent);
      }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Onest', sans-serif; }
    html, body { height: 100%; overflow: hidden; }
    body { display: flex; background: var(--bg); color: var(--text); }

    aside {
      width: 240px;
      background: var(--panel);
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo { font-size: 1.3rem; font-weight: 700; color: var(--accent); }

    nav a {
      display: block;
      text-decoration: none;
      color: var(--gray);
      padding: 0.7rem 1rem;
      border-radius: 6px;
      transition: all 0.3s;
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }

    nav a:hover, nav a.active {
      background: linear-gradient(90deg, var(--accent), #00c6cf);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,152,158,0.3);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem 2rem;
      gap: 1rem;
      overflow: hidden;
    }

    header {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contenedor-principal {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
    }

    .superior {
      flex: 0.55;
      display: flex;
      gap: 1rem;
      overflow: hidden;
    }

    .inferior {
      flex: 0.45;
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      overflow-y: auto;
      padding: 1rem;
    }

    .grafico-box {
      flex: 1;
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem 1rem 3rem 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h3 { margin-bottom: 0.8rem; color: var(--gray-bold); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    th, td {
      padding: 0.6rem 0.8rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: var(--accent);
      color: white;
      text-transform: uppercase;
    }

    tr:hover { background: #f1fafa; }

    td.correcto {
      color: #00b894;
      font-weight: bold;
    }

    td.incorrecto {
      color: #d63031;
      font-weight: bold;
    }

    canvas {
      flex: 1;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <aside>
    <div>
      <div style="display:flex;align-items:center;justify-content:center;">
        <img style="width:80px;height:80px;" src="./cacao.png"/>
        <div class="logo" style="margin-left:5px;">CacaoSense</div>
      </div>
      <nav>
        <a href="/interfaz.html">Inicio</a>
        <a href="/dispositivos.html">Dispositivos</a>
        <a href="/lecturas.html">Lecturas</a>
        <a href="/predicciones.html" class="active">Predicciones</a>
      </nav>
    </div>
    <footer>춸 2025 E-Nose</footer>
  </aside>

  <main>
    <header><h2>Historial de Predicciones</h2></header>

    <div class="contenedor-principal">
      <!-- Secci칩n de gr치ficos -->
      <div class="superior">
        <div class="grafico-box">
          <h3>Frecuencia de Aromas</h3>
          <canvas id="graficoAromas"></canvas>
        </div>
        <div class="grafico-box">
          <h3>Predicciones Correctas vs Incorrectas</h3>
          <canvas id="graficoCorrectas"></canvas>
        </div>
      </div>

      <!-- Secci칩n de tabla -->
      <div class="inferior">
        <h3>Registros Guardados</h3>
        <table id="tablaLecturas">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>MQ2</th>
              <th>MQ3</th>
              <th>MQ135</th>
              <th>Resultado</th>
              <th>Correcto</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const tablaBody = document.querySelector("#tablaLecturas tbody");
    const lecturas = JSON.parse(localStorage.getItem("lecturas")).reverse() || [];

    // Llenar tabla
    lecturas.forEach(l => {
      const correcta = l.correcto === true ? "S칤" : "No";
      const clase = l.correcto === true ? "correcto" : "incorrecto";
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${l.fecha}</td>
        <td>${l.mq1[0]}</td>
        <td>${l.mq2[0]}</td>
        <td>${l.mq3[0]}</td>
        <td>${l.resultado}</td>
        <td class="${clase}">${correcta}</td>
      `;
      tablaBody.appendChild(fila);
    });

    // 游늵 Gr치fico 1: Frecuencia de Aromas
    const resultados = {};
    lecturas.forEach(l => {
      resultados[l.resultado] = (resultados[l.resultado] || 0) + 1;
    });

    const ctx1 = document.getElementById("graficoAromas").getContext("2d");
    new Chart(ctx1, {
      type: "pie",
      data: {
        labels: Object.keys(resultados),
        datasets: [{
          label: "Frecuencia de Aromas",
          data: Object.values(resultados),
          backgroundColor: ["#00989e", "#00b3b8", "#00c6cf", "#00e0e6"]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: "right" } }
      }
    });

    // 游늳 Gr치fico 2: Correctas vs Incorrectas (basado en campo correcto)
    let correctas = 0;
    let incorrectas = 0;

    lecturas.forEach(l => {
      if (l.correcto === true) correctas++;
      else incorrectas++;
    });

    const ctx2 = document.getElementById("graficoCorrectas").getContext("2d");
    new Chart(ctx2, {
      type: "bar",
      data: {
        labels: ["Correctas", "Incorrectas"],
        datasets: [{
          label: "Predicciones",
          data: [correctas, incorrectas],
          backgroundColor: ["#00b894", "#d63031"]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: "Cantidad de predicciones" }
          }
        },
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: "Tasa de aciertos del modelo"
          }
        }
      }
    });
  </script>
</body>
</html>
